apiVersion: apps/v1
kind: Deployment
metadata:
  name: tesslate-frontend
  namespace: tesslate
  labels:
    app: tesslate-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tesslate-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: tesslate-frontend
        component: frontend
    spec:
      imagePullSecrets:
      - name: docr-secret
      containers:
      - name: frontend
        image: registry.digitalocean.com/finetune/tesslate-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: ""
        - name: VITE_API_URL
          value: ""
        - name: VITE_ALLOWED_HOSTS
          valueFrom:
            secretKeyRef:
              name: tesslate-app-secrets
              key: ALLOWED_HOSTS
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3