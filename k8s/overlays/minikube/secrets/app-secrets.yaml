# Application Secrets for Minikube
# Copy this file and fill in your own values
# DO NOT commit real secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: tesslate-app-secrets
  namespace: tesslate
type: Opaque
stringData:
  # Core settings
  SECRET_KEY: "your-secret-key-generate-with-python-secrets"
  DATABASE_URL: "postgresql+asyncpg://tesslate_user:your_password@postgres:5432/tesslate_dev"

  # LiteLLM Configuration (optional - for AI features)
  LITELLM_API_BASE: "https://your-litellm-proxy.com/v1"
  LITELLM_MASTER_KEY: "your-litellm-master-key"
  LITELLM_DEFAULT_MODELS: ""
  LITELLM_TEAM_ID: "default"
  LITELLM_EMAIL_DOMAIN: "localhost"
  LITELLM_INITIAL_BUDGET: "10.0"

  # Domain settings
  APP_DOMAIN: "localhost"
  APP_BASE_URL: "http://localhost"
  DEV_SERVER_BASE_URL: "http://localhost"
  CORS_ORIGINS: "http://localhost"
  ALLOWED_HOSTS: "localhost"

  # Cookie settings
  COOKIE_SECURE: "false"
  COOKIE_SAMESITE: "lax"
  COOKIE_DOMAIN: ".localhost"

  # Deployment mode
  DEPLOYMENT_MODE: "kubernetes"

  # OAuth Configuration (optional - for social login)
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  GOOGLE_OAUTH_REDIRECT_URI: "http://localhost/api/auth/google/callback"
  GITHUB_CLIENT_ID: "your-github-client-id"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"
  GITHUB_OAUTH_REDIRECT_URI: "http://localhost/api/auth/github/callback"

  # Stripe Configuration (optional - for payments)
  STRIPE_SECRET_KEY: "sk_test_your_stripe_secret_key"
  STRIPE_PUBLISHABLE_KEY: "pk_test_your_stripe_publishable_key"
  STRIPE_WEBHOOK_SECRET: "whsec_your_webhook_secret"
  STRIPE_PREMIUM_PRICE_ID: "price_your_premium_price_id"
  PREMIUM_SUBSCRIPTION_PRICE: "500"
  CREDIT_PACKAGE_SMALL: "500"
  CREDIT_PACKAGE_MEDIUM: "1000"
  CREDIT_PACKAGE_LARGE: "5000"
  FREE_MAX_PROJECTS: "1"
  PREMIUM_MAX_PROJECTS: "5"

  # PostHog Analytics (optional)
  VITE_PUBLIC_POSTHOG_KEY: "your-posthog-key"
  VITE_PUBLIC_POSTHOG_HOST: "https://us.i.posthog.com"
