# S3 Credentials for Minikube
# Generated from k8s/.env.minikube

apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: tesslate
type: Opaque
stringData:
  S3_ACCESS_KEY_ID: "tesslate-admin"
  S3_SECRET_ACCESS_KEY: "tesslate-secret-key-change-in-prod"
  S3_BUCKET_NAME: "tesslate-projects"
  S3_ENDPOINT_URL: "http://minio.minio-system.svc.cluster.local:9000"
  S3_REGION: "us-east-1"
