# =============================================================================
# GKE Backend Deployment Patch
# =============================================================================
# Production configuration for Google Kubernetes Engine
# Uses Google Cloud Storage with S3 compatibility layer
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tesslate-backend
spec:
  template:
    spec:
      # Service account with Workload Identity for GCS access
      serviceAccountName: tesslate-backend
      containers:
        - name: backend
          env:
            # Deployment mode
            - name: DEPLOYMENT_MODE
              value: "kubernetes"

            # GKE-specific settings
            - name: K8S_STORAGE_CLASS
              value: "tesslate-block-storage"
            - name: K8S_DEVSERVER_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: tesslate-config
                  key: devserver_image
            - name: K8S_REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: tesslate-config
                  key: registry_url
            - name: K8S_IMAGE_PULL_SECRET
              value: ""  # Not needed with Workload Identity

            # S3 Sandwich settings (GCS with S3 compatibility)
            # GCS S3 compatibility endpoint
            - name: S3_ENDPOINT_URL
              value: "https://storage.googleapis.com"
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: tesslate-config
                  key: gcs_bucket_name
            - name: S3_REGION
              value: "auto"  # GCS uses auto region
            # GCS HMAC credentials via Workload Identity or Secret
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: gcs-hmac-credentials
                  key: access_key_id
                  optional: true
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gcs-hmac-credentials
                  key: secret_access_key
                  optional: true

            # Pod Affinity enabled
            - name: K8S_ENABLE_POD_AFFINITY
              value: "true"
            - name: K8S_AFFINITY_TOPOLOGY_KEY
              value: "topology.kubernetes.io/zone"  # Zone-aware for HA

            # Hibernation settings
            - name: K8S_HIBERNATION_IDLE_MINUTES
              value: "30"
            - name: K8S_HIBERNATION_GRACE_SECONDS
              value: "120"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
